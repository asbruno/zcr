<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
    </h:head>
 
 <h:body>
    <h:form id="form" prependId="false">
    	<h:panelGrid columns="1">
    		<h3>Id</h3>
    		<p:inputText value="#{addGeradora.geradora.id}"/>
    		<h3>Nome</h3>
   			<p:inputText value="#{addGeradora.geradora.nome}"/>   			
   			<p:growl id="growl" life="2000" />     
    		<p:commandButton value="Cadastrar" id="ajax" update="form" 
    			action="#{addGeradora.buttonAction}" 
    			style="margin-right:20px;" styleClass="ui-priority-primary" />
    		
    		<p:dataTable id="tableGeradora" var="e" value="#{addGeradora.listagem}">
			    <p:column headerText="Id">
			        <h:outputText value="#{e.id}" />
			    </p:column>
			 
			    <p:column headerText="Nome">
			        <h:outputText value="#{e.nome}" />
			    </p:column>
			</p:dataTable> 
			
    	</h:panelGrid>
	</h:form>
</h:body>
</html>
